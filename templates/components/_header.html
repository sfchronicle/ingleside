<header class="fixed">
  <div class="navigation">
    
    <a href="http://www.sfchronicle.com" target="_blank">
      <div class="logo-link link">
          <img src="http://projects.sfchronicle.com/shared/logos/sfc_logo_black.png">
        </div>
    </a>

    <div class="link">
      <a class="special-head" href="{{ url_for('index') }}">{{config.PROJ_TITLE}}</a>
    </div>


    <div id="menu-btn" class="link menu-btn hide-for-medium">
      <button class="menu-icon" type="button" data-toggle></button>
    </div>

    <div class="link social">
      <a id="mail-icon" title="Share via email" href="mailto:?subject={{title|urlencode}}&body={{description|urlencode}}%0A%0Ahttp%3A%2F%2Fprojects.sfchronicle.com%2F2016%2F{{config.PATH}}%2F{% if slug %}{{slug}}%2F{% endif %}">
        <i class="fa fa-envelope" aria-hidden="true"></i>
      </a>
    </div>

    <div class="link social">
      <a id="facebook-icon" title="Share on Facebook" href="#" target="_blank" onclick="window.open('https://www.facebook.com/sharer/sharer.php?u=http%3A%2F%2Fprojects.sfchronicle.com%2F2016%2F{{config.PATH}}%2F{% if slug %}{{slug}}%2F{% endif %}', 'facebook-share-dialog', 'width=626,height=436'); return false;">
        <i class="fa fa-facebook"></i>
      </a>
    </div>
    
    <div class="link social">
      <a id="twitter-icon" title="Share on Twitter" href="https://twitter.com/intent/tweet?url=http%3A%2F%2Fprojects.sfchronicle.com%2F2016%2F{{config.PATH}}{% if slug %}{{slug}}%2F{% endif %}&text={{twitter_text|urlencode}}&hashtags={{config.HASHTAG}}">
        <i class="fa fa-twitter"></i>
      </a>
    </div>

    
  
  </div>
</header>


<div id="mobile-menu" class="mobile-menu">

<ul class="menu vertical">
  <li><a href="{{ url_for('index') }}">{{slug}}</a></li>
  <li><a href="{{ url_for('index') }}">{{slug}}</a></li>
  <li><a href="{{ url_for('index') }}">{{slug}}</a></li>
  <li><a href="{{ url_for('index') }}">{{slug}}</a></li>
  <li><a href="{{ url_for('index') }}">{{slug}}</a></li>
</ul>

</div>
